<!-- Display the countdown timer in an element -->

<head>
    <title>Pedro Roxo já apresentou a SAD?</title>
</head>
<body style="background-color: #1f1f1f;">
    <div style="padding-top: 30vh; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 700; text-align: center; color:honeydew">
        <h1 style="">Pedro Roxo já anunciou SAD?</h1>
        <p style="text-align: center; color:red; font-size: x-large;">NÃO</p>
        <h1>Quanto tempo falta?</h1>
        <p style="height: 5vh;" id="demo"></p>
        <details>
            <summary style=" color:wheat">Saber mais</summary>
            <div style="flex-direction: row;">
                <span style="font-weight: 100;">Na última Assembleia Geral da AAC/OAF, Pedro Roxo assegurou aos sócios que iria apresentar um projeto de uma SAD minoritária até ao final de 2021. Até hoje, ainda <span style="color: red;">NÃO</span> foi anunciado.</span>
            </div>
            <img src="roxo.png" width="200" alt="pedro roxo académica" > 
        </details>        
    </div>
</body>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 31, 2022 23:59:59").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
